<form ng-submit="start(user)">
	<div class="form-group">
		<label>Nom complet</label>
		<input type="text" class="form-control" placeholder="Nom complet" ng-model="user.fullname">
	</div>
	<button type="submit" class="btn btn-default pull-right" ng-disabled="!user.fullname">Commencer le Questionnaire</button>
</form>
